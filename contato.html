<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">

    <title>Local Power - Fale Conosco</title>
</head>

<body>
    <main id="page__contato">
        <section id="contato" class="contato">
            <div class="contato__wrapper">
                <div class="contato__title">
                    <h1>Fale Conosco</h1>
                </div>
                <div class="col-lg-6 px-0 contato__contact">
                    <div class="blur-bg"></div>
                    <div class="blur-card">
                        <h3>Quero ser um franqueado</h3>
                        <p>Preencha os campos abaixo e nossa área de Atendimento entrará em contato.</p>
                        <form action="">
                            <input id="name" type="text" value="" placeholder="Nome *">
                            <input id="email" type="text" value="" placeholder="E-mail *">
                            <input id="city" type="text" value="" placeholder="Cidade *">
                            <input id="state" type="text" value="" placeholder="Estado *">
                            <input id="phone" type="text" value="" placeholder="Telefone *">
                            <div id="archive">Envie seu CV <button>Escolher Arquivo</button></div>
                            <button id="submit" type="submit">Submeter</button>
                        </form>
                    </div>
                </div>
                <div class="col-lg-6 px-0">
                    <img src="" alt="none">
                </div>
            </div>
        </section>
    </main>
    <script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"></script>

    <script type="text/javascript" src="assets/js/main.js"></script>


</body>

</html>
